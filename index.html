<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <a class="title" href="#" target="_blank">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="main-img">
        <a href="#" target="_blank">
          <img
            class="equilibrium-img"
            src="images/image-equilibrium.jpg"
            alt="cube on one corner"
        /></a>

        <a href="#" target="_blank"
          ><img class="hover-img" src="images/icon-view.svg" alt="eye"
        /></a>
      </div>

      <div class="container">
        <div class="value">
          <img src="images/icon-ethereum.svg" alt="cryptocurrency ether" />
          <p>0.041 ETH</p>
        </div>
        <div class="duration">
          <img src="images/icon-clock.svg" alt="clock" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="author">
        <p>
          Creation of
          <a href="#" target="_blank">Jules Wyvern</a>
        </p>
        <img
          class="avatar-img"
          src="images/image-avatar.png"
          alt="Jules Wyvern"
        />
      </div>
    </main>
  </body>
</html>
